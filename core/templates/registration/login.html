<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h2>Log In</h2>

    {% if form.errors %}
      <p style="color: red;">Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>

</body>
</html>
