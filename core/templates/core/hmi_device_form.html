<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit{% else %}Add{% endif %} Device</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto py-10 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">
                {% if object %}Edit Device: {{ object.device_id }}{% else %}Add New IoT Device{% endif %}
            </h1>
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    <!-- This will automatically render the form fields we defined in the view -->
                    {{ form.as_p }}
                </div>
                <div class="mt-8 flex justify-end space-x-3">
                    <a href="{% url 'device_list' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 shadow-sm">Save Device</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
