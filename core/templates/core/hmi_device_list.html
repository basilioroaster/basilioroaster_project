<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Device Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">IoT Device HMI</h1>
                <div>
                    <a href="{% url 'device_add' %}" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 shadow-sm">Add New Device</a>
                    <a href="{% url 'dashboard' %}" class="ml-4 text-sm font-medium text-indigo-600 hover:text-indigo-500">Back to Dashboard</a>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device ID</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device Type</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">MQTT Topic</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for device in devices %}
                        <tr>
                            <td class="py-4 px-6 whitespace-nowrap text-sm font-medium text-gray-900">{{ device.device_id }}</td>
                            <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-500">{{ device.get_device_type_display }}</td>
                            <td class="py-4 px-6 whitespace-nowrap text-sm text-gray-500 font-mono">{{ device.topic }}</td>
                            <td class="py-4 px-6 whitespace-nowrap text-sm font-medium">
                                <a href="{% url 'device_edit' device.pk %}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                                <a href="{% url 'device_delete' device.pk %}" class="text-red-600 hover:text-red-900 ml-4">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center py-10 text-gray-500">No devices have been registered yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
